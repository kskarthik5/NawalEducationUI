<h2 class="text-center mt-10 text-2xl">
    {{subjectName | uppercase}}</h2>
<div class="flex flex-row">
    <div class="hidden md:grid grid-cols-1 w-1/3 auto-rows-fr p-10">
        <div *ngFor="let unit of units;index as i">
            <div class="border-2 border-opacity-60 rounded-lg h-full w-auto align-items-center justify-center ">
                <div class="w-full border-b-2  align-items-center justify-center  p-4">
                    <div class="font-medium w-full mx-5 text-2xl text-align: center align-text-top">
                        {{unit['name']}}
                    </div>
                </div>
                <div class=" p-1">
                    <div *ngFor="let section of unit['contents'];index as j" class=" ...">

                        <div class=" xs:w-1/2 md:2/3 w-full ">
                            <div class="w-max rounded flex p-2 mx-10 my-2  h-full rounded-full cursor-pointer">
                                <span (click)="onSelect(i,j)"
                                    class=" hover:underline focus:outline-none focus:ring focus:ring-violet-300 ... title-font font-xsall">
                                    Section {{j+1}}: {{section['name']}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
