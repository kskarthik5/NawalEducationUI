<div class="flex flex-col-reverse md:flex-row justify-between">
    <div class="flex flex-col bg-gray-200 w-full md:w-1/3 p-10">
        <div *ngFor="let unit of units;index as i">
            <div class="shadow-2xl border-2 bg-white border-opacity-60 rounded-lg h-max w-auto align-items-center justify-center ">
                <div class="w-full border-b-2    align-items-center justify-center text-gray-800 p-4" [ngClass]="ifUnitActive(i)?'bg-blue-200':'bg-grey-100'">
                    <div class="font-medium w-full mx-5 text-2xl text-align: center align-text-top">
                        Unit {{i+1}}: {{unit['name']}}
                    </div>
                </div>
                <div class=" p-1">
                    <div *ngFor="let section of unit['contents'];index as j" class=" ...">
                        <div class=" xs:w-1/2 md:2/3 w-full ">
                            <div class="w-max rounded flex p-2 mx-10 my-2  h-full rounded-full cursor-pointer">
                                <span (click)="onSelect(i,j)"
                                    class=" hover:underline focus:outline-none focus:ring focus:ring-violet-300 ... title-font font-xsall"
                                    [ngClass]="ifSectionActive(i,j)?'font-medium text-blue-900 underline':'font-regular'">
                                    {{j+1}}: {{section['name']}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="flex flex-col align-items-center w-full md:w-2/3 justify-center">
        <div class="h-max flex">
            <div class="flex m-4 w-full font-medium text-2xl align-items-center justify-center">
                Lecture {{cid+1}}: {{section['name']}}
            </div>
        </div>
        <div class="bg-black flex justify-center">
            <div *ngIf="selected">
                <app-video-player [id]="currentVideo"></app-video-player>
            </div>
        </div>
        <div class="h-max flex-col justify-center">
            <div class="flex w-full border-b-4 py-5 font-medium text-xl align-items-center justify-center">
                Description
            </div>
            <div class="flex my-10 text-gray-800 w-full text-s px-10 align-items-center justify-left">
                {{section['description']}}
            </div>
            <div class="flex justify-center p-20">
                <div *ngIf="prevExists">
                    <button (click)="onClick(-1)" class="p-4 bg-blue-200">
                        PREV : {{prev['name']}}
                    </button>
                </div>
                <div *ngIf="nextExists">
                    <button (click)="onClick(1)" class="p-4 bg-cyan-200">
                        NEXT : {{next['name']}}
                    </button>
                </div>
    
            </div>
    
        </div>
    </div>
</div>
